<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
    <link rel="stylesheet" type="text/css" href="css/form.css"> 
</head>
<body>
	<div class="wrapper">
     <form action="#" method="get" enctype="multipart/form-data">
     	<label for="first_name">First Name</label><br>
       <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
       <br><br>
       <label for="last_name">Last Name</label><br>
       <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">

       <br><br>
       <label for="email">Email Address</label><br>
       <input type="email" placeholder="Type your email address" name="email" id="email" class="email">

       <br><br>
       <label for="password">Password</label><br>
       <input type="password" placeholder="password" name="password" id="password" class="password">

       <br><br>
       <label for="gender">Gender</label>
       <input type="radio" value="male" name="gender" id="gender" class="gender"><span>Male</span> 
       <input type="radio" value="female" name="gender" id="gender" class="gender"><span>Female</span>
       
       <br><br>
       <label for="education">Educational Qualification</label>
       <input type="checkbox" value="SSC" name="education" id="education" class="education"><span>SSC</span>      
       <input type="checkbox" value="HSC" name="education" id="education" class="education"><span>HSC</span>
         
       <br><br>
       <label for="message">Your Messages:</label>  <br><br>
       <textarea id="message" cols="70" rows="10" placeholder="type your message here" name="message" class="message"></textarea>  

       <br><br>
       <input type="submit" value="click">  
       <button type="submit">Click Me</button> 
       <button type="reset">Reset</button>
     </form>
